{% load staticfiles %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:;">
            {% block icon_navbar %}
                <img class="d-inline-block align-top"
                     src="{% static 'common/imgs/SenLian.svg' %}" width="80px" height="24px">
            {% endblock %}
        </a>
        {# 窄屏收拢功能 #}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <span style="font-family:Impact;font-size: 16px;font-weight: bold;">首页</span>
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span style="font-family:Impact;font-size: 16px;font-weight: bold;">博客</span>
                    </a>
                </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0 mr-2">
            <input class="form-control mr-sm-2" type="search" placeholder="站内搜索" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
        <div class="nav">
            <ul class="navbar-nav">
                <li class="nav-item my-2">
                    <a class="nav-link" href="#">
                        <span style="font-family:Impact;font-size: 16px;font-weight: bold;">写博客</span>
                    </a>
                </li>
                {% if not user.is_authenticated %}
                    <li class="nav-item my-2">
                        <a class="nav-link" href="#" onclick='open_url("{% url 'account:login' %}")'>
                            <span style="font-family:Impact;font-size: 16px;font-weight: bold;">登录</span>
                        </a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link" href="#" onclick='open_url("{% url 'account:register' %}")'>
                            <span style="font-family:Impact;font-size: 16px;font-weight: bold;">注册</span>
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item my-2">
                        <a class="nav-link" href="#">
                            <span style="font-family:Impact;font-size: 16px;font-weight: bold;">消息</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {% if userinfo.photo %}
                                <img class="rounded-circle" width="30px" height="30px"
                                     src="{{ userinfo.photo | striptags }}" title="{{ user.username }}">
                            {% else %}
                                <img class="rounded-circle" width="30px" height="30px"
                                     src="{% static 'common/imgs/avatar.png' %}" title="{{ user.username }}">
                            {% endif %}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#"><span class="gly">个人信息</span></a>
                            <a class="dropdown-item" href="#">后台管理</a>
                            <a class="dropdown-item" href="#">账号设置</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'account:password_reset' %}">修改密码</a>
                            <a class="dropdown-item" href="{% url 'account:logout' %}">退出登录</a>
                            <a class="dropdown-item" href="#">帮助</a>
                        </div>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<script type="text/javascript">
    function open_url(url) {
        var index = layer.open({
            title: false,
            skin: 'demo-class',
            closeBtn: 1,
            resize: false,
            scrollbar: false,
            shadeClose: true,
            move: '.layui-layer-content',
            area: ["380px"],
            type: 2,
            offset: '20%',
            content: [url, 'no'],
            success: function () {
                layer.iframeAuto(index);
            },
            end: function () {
                window.parent.location.reload();
            }
        });
    };
</script>
