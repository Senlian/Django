{% extends "article/base.html" %}
{% load staticfiles %}
{% block title %}编辑栏目{% endblock %}
{% block content %}
    <div style="margin-left: 10px">
        <form class="form-horizontal" action="." method="post">
            {% csrf_token %}
            <div class="row" style="margin-top: 10px">
                <div class="col-md-2 text-left"><span>标题：</span></div>
                <div class="col-md-10 text-left">{{ article_post_form.title }}</div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-2 text-left"><span>栏目：</span></div>
                <div class="col-md-10 text-left">
                    <select id="which_column">
                        {% for column in article_columns %}
                            <option value="{{ column.id }}">{{ column.column }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
                <div class="col-md-2 text-left"><span>内容：</span></div>
                <div class="col-md-10 text-left">{{ article_post_form.body }}</div>
            </div>
            <div class="row">
                <input type="button" class="btn btn-primary btn-lg" value="发布" onclick="push_article()">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'layer/layer.js' %}"></script>
    <script type="text/javascript">
        function push_article() {
            var title = $("#id_title").val();
            var column_id = $("#which_column").val();
            var body = $("#id_body").val();
            $.ajax({
                url: "{% url 'article:article_post' %}",
                type: 'POST',
                data: {"title": title, "column_id": column_id, "body": body},
                success: function (e) {
                    if (e == "1") {
                        layer.msg("发布成功");
                    } else if (e == "2") {
                        layer.msg('发布失败');
                    } else {
                        layer.msg('文章内容不能为空');
                    }
                }
            })
        }
    </script>
{% endblock %}
