<div style="padding: 20px">
    <p style="color: red;" class="col-sm-offset-2">请添加扩展名为jpg,jpge,png格式的图片</p>
    <form class="form form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="phototitle">标题</label>
            <div class="col-sm-10">
                <input id="phototitle" type="text" class="form-control" style="margin-bottom: 5px;"
                       value="{{ image.title }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="photourl">地址</label>
            <div class="col-sm-10">
                <input id="photourl" type="text" class="form-control" style="margin-bottom: 5px;"
                       value="{{ image.url }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="photodesc">描述</label>
            <div class="col-sm-10">
                <textarea id="photodesc" type="text" row="2" class="form-control" style="margin-bottom: 5px;">
                    {{ image.description }}
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" value="上传" id="newphoto" class="btn btn-primary  btn-lg">
            </div>
        </div>
    </form>
</div>'
